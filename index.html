<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | QR code component</title>

		<link rel="stylesheet" href="./css/style.css">
	</head>

	<body>
		<div class="card">
			<img class="card__image" src="./images/image-qr-code.png" alt="QR code image" />

			<div class="card__content">
				<h2 class="card__title">Improve your front-end skills by building projects</h2>
				<p class="card__description">
					Scan the QR code to visit Frontend Mentor and take your
					coding skills to the next level
				</p>
			</div>
		</div>

		<div class="attribution">
			<span>
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
				Frontend Mentor
				</a>. 
				Coded by 
				<a href="https://www.linkedin.com/in/thaissa-leslye-louren%C3%A7o-8b4b43182/">Thaissa Leslye Louren√ßo</a>.
			</span>
		</div>
